<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/css/style.css">
        <title>The Gamer Quiz</title>
    </head>
    <body>
        <div id="nav">
            <div class="time">
                <a onclick="getScore()" href="#">
                    <h4>View Highscores</h4>
                </a>
            </div>
            <div class="score">
                <h4>Time:
                    <span id="timeLeft">0</span>
                </h4>
            </div>
        </div>

        <div id="quiz">
            <div id="quizContainer">
                <h1>
                    The Gamer Quiz
                </h1>
                <iframe src="https://giphy.com/embed/jow0htwvROxzepF0UZ" width="380" height="238" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
                <p>
                    <a href="https://giphy.com/gifs/lootcrate-game-on-neon-lights-jow0htwvROxzepF0UZ"></a>
                </p>
                <h4>Press Start to Play</h4>
                <button id="start-btn">Start!</button>
            </div>
        </div>
        <script src="./Assets/script/script.js"></script>

    </body>
</html>
